<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけんアプリ</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="uranai">
      <h1>今日の占い</h1>
      
      <div>
        <label for="">
          あなたの星座は？
        </label>
        <select class="form-select" id="seiza-list" onchange="showUranai()">
        </select>
      </div>

      <div id="uranai-result">

      </div>

      <p class="text-center">
        powerd by <a href="http://jugemkey.jp/api/waf/api_free.php">JugemKey</a>
        【PR】<a href="http://www.tarim.co.jp/">原宿占い館 塔里木</a>
      </p>

    </div>
    
    <div class="janken">
      <h1 class="text-center">じゃんけんゲーム</h1>
      <p id="record"  class="text-center lead"></p>
      
      <div class="row">
        <button id="start" class="btn btn-primary col mx-5">スタート</button>
        <button id="reset" class="btn btn-secondary col mx-5">成績をリセットする</button>
      </div>
      
      <div class="select-player text-center disabled">
        <label class="form-label">何人で対戦しますか？</label>
        <select class="form-select" name="player-number" onchange="selectPlayer()">
          <option>選択してください</option>
          <option>2人</option>
          <option>3人</option>
          <option>4人</option>
        </select>
      </div>
      
      <div class="select-hand text-center disabled">
        <label class="form-label">何を出しますか？</label>
        <select class="form-select"  name="select-hand" onchange="players[0].selectHand()">
          <option>選択してください</option>
          <option>グー</option>
          <option>チョキ</option>
          <option>パー</option>
        </select>
      </div>
      
      <ul id="display-hand"  class="list-group text-center"></ul>
      <div id="display-result" class="mt-3 mb-3 text-center"></div>
      
      <div class="row">
        <button id="restart" class="btn disabled btn-success col">再戦する</button>
      </div>
    </div>
  </div>



  <script src="js/player.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
